            <div class="barra">
                <a href="index.html" class="logo">

            <div class="campo">
                <label class="campo__label" 
                for="bemail">Email</label>
                <input 
                class="campo__field"
                id="bemail" type="email" placeholder="Tu Email">

            </div>
            <div class="campo">
                <label class="campo__label" 
                for="txtmensaje">Mensaje</label>
                <textarea 
                class="campo__field campo__field--textarea"
                name="" id="txtmensaje" cols="20" rows="5"></textarea>

            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

    </main>
